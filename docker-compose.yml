
version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: cpas_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: cpas_admin
      MONGO_INITDB_ROOT_PASSWORD: cpas_secure_password
      MONGO_INITDB_DATABASE: cpas_enhanced
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cpas_network

